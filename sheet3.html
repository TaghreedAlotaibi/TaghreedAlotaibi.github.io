<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>sheer3</title>
    <link rel="icon" href="image/icon.ico">
    <link rel="stylesheet" href="css/styleIndex.css">
</head>

<body class="body3">
    <h1>CV FORM</h1>

    <form>  
        <fieldset>  
         <legend>Personal Information:</legend>  
        <label for="name"> Name:</label><br>  
        <input type="text" id="name" name="name"><br>   
            <br>

        <tr>  
        <td class="tdLabel"><label for="register_gender" class="label"> Gender:</label></td>  
        <td>  
        <input type="radio" name="gender" id="register_gendermale" value="male"/>  
        <label for="register_gendermale">Male</label>  
        <input type="radio" name="gender" id="register_genderfemale" value="female"/>  
        <label for="register_genderfemale">Female</label>  
            </td>  
           </tr>  

            <br>

        <label for="phone"><br>Enter a phone number:</label><br>

        <input type="tel" id="phone" name="phone" placeholder="555-55-555" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
        <small>Format: 555-55-555 </small><br>
        <label for="link"> <br>Your linkedin page:</label>
        <input type="url">
        <label for="email"> Email </label>
        <input type="email"><br>
        </fieldset> 
        <label for="exp"><br> Years of experise (between 3 and 10):</label>
        <input type="number" max="10" min="3"required/>

        <p><label for="salary"> <br>expected salary :</label>
         4000 <input type="range" min="4000" max="10000" value="7000" steps="1">10000</p>

        <label for="language">language:</label><br>
        <input type="checkbox" id="Arabic" name="language" value="Arabic">
        <label for="Arabic">Arabic</label><br>
        <input type="checkbox" id="English" name="language" value="English">
        <label for="English"> English</label><br><br>

        <label>upload your CV</label>
        <input type="file" id="choose file" name="choose file"><br>

        <label for="week"><br>The nearest week you can start work</label>
        <input id="week" type="week"><br>

        <label for="month"><br>The nearest month you can start work</label>
        <input id="month" type="month"><br>

        <label for="time"><br>The best time to work</label>
        <input id="time" type="time"><br><br>

        <label for="languages">majors:</label>
        <select id="languages" name="languages">
            <option value="Computer Science">Computer Science</option>
            <option value="Information Systems">Information Systems</option>
            <option value=" Software Engineering"> Software Engineering</option>
            <option value="Cyber Security">Cyber Security</option>
        </select>

        <label><br>why you want to work with us</label><br>
        <textarea id="work" name="work" rows="6" cols="100"></textarea><br>

        <button type="submit">send</button>
        <button type="reset" >reset</button>

        </fieldset>
        </form> 

        <div></div>
        
    </body>
    </html>
